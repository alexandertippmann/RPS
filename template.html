<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="main-container container-fluid">

    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="main-col col-md-8">

        <div class="title-score-box">
          <div class="title-box">
            <img src="./images/logo.svg" alt="Logo">
          </div>
          <div class="score-box">
            <span>SCORE</span>
            <div class="score-display">
              <span class="score-number">15</span>
            </div>
          </div>
        </div>

        <div class="play-area">
          <div class="picked-text">
            <div class="row">
              <div class="col-6">
                <span class="yp">YOU PICKED</span>
              </div>
              <div class="col-6">
                <span class="hp">THE HOUSE PICKED</span>
              </div>
            </div>
          </div>
          <div class="picked">
            <div class="row">
              <div class="col-6">
                <button type="button" class="paper-btn yp-align" disabled><img src="./images/icon-paper.svg" alt="paper"></button>
              </div>
              <div class="col-6">
                <button type="button" class="paper-btn hp-align" disabled><img src="./images/icon-paper.svg" alt="paper"></button>
              </div>
            </div>


          </div>
          <div class="victory-message">
            <span class="vm-message">YOU WIN </span>
            <button class="replay-btn btn btn-light"> PLAY AGAIN</button>
          </div>
        </div>

      </div>

      <div class="col-md-2">
        <div class="rules-wrapper">
          <button type="button" class="rules-btn btn ">RULES</button>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex</a>.
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
